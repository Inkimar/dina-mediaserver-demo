<!DOCTYPE html>
<html>
      <head>
        <title>Search the MockTaxon</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
   <body>
        <h1>Search the MockTaxon ( requires mediaserver to be up and running ) </h1><br>
        <form method="get" action= "/SimpleTaxonMockClient/SimpleProxyWithTags" >
            name: 
            <br/><input type="text" name="name"/><br/>
            tags: ( i.e -> view:flying&country:sweden -> view:sitting ) 
            <br/> <input type="text" name="tags"/><br/>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
